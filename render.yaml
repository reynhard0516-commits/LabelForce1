services:
  - type: web
    name: labelforce-backend
    env: python
    buildCommand: |
      cd Backend
      pip install -r requirements.txt
    startCommand: |
      uvicorn Backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RESET_DB
        value: "true"
