server {
  listen 80;
  server_name  localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # If you have API path proxied from same domain, you can set proxy here.
    # For Render, we use separate domains so this usually isn't needed.
    try_files $uri $uri/ =404;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
