services:
  - type: web
    name: labelforce-backend
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn Backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: "10000"

  - type: web
    name: labelforce-frontend
    rootDir: Frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        value: "https://labelforce-backend.onrender.com"
