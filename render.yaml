# Render Blueprint - LabelForce
version: "1"

services:
  # ================================
  # BACKEND (FastAPI + Uvicorn)
  # ================================
  - type: web
    name: labelforce-backend
    env: docker
    repo: https://github.com/reynhard0516-commits/LabelForce1
    branch: LabelForce1
    rootDir: Backend
    dockerfilePath: Backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: labelforce-db
          property: connectionString
      - key: LF_SECRET
        value: change_me_secret
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: starter

  # ================================
  # FRONTEND (React + Vite)
  # ================================
  - type: web
    name: labelforce-frontend
    env: docker
    repo: https://github.com/reynhard0516-commits/LabelForce1
    branch: LabelForce1
    rootDir: Frontend
    dockerfilePath: Frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://labelforce-backend.onrender.com
    plan: starter
    
  # ================================
  # REDIS CACHE (optional)
  # ================================
  - type: redis
    name: rediscache
    plan: free

# ================================
# POSTGRES DATABASE
# ================================
databases:
  - name: labelforce-db
    region: oregon
    plan: basic-256mb
    databaseName: labelforce
    user: labelforce_user
